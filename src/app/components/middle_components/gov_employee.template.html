<div fxLayout="row wrap" class="marginBottom50 fullWidth" fxLayoutAlign="center center" [fxShow]="true">
  <div fxLayout="column wrap" fxFlex="100" fxLayoutAlign="start stretch" [fxShow]="true">
    <div fxLayout="row wrap" class="marginBottom50 fullWidth" fxLayoutAlign="center stretch" [fxShow]="true">
      <div fxLayout="column wrap" fxLayoutAlign="start center" [fxShow]="true">
        <div>
          <p class="datePickerText">Are you a government employee?</p>
        </div>
        <div fxLayout="row wrap" fxLayoutGap="20px" fxLayoutAlign="center stretch" [fxShow]="true">
          <div fxLayout="column wrap" fxLayoutGap="10px" fxLayoutAlign="start center" [fxShow]="true">
            <div>
              <p>Yes</p>
            </div>
            <mat-radio-button [required]="false"></mat-radio-button>
          </div>
          <div fxLayout="column wrap" fxLayoutGap="10px" fxLayoutAlign="start center" [fxShow]="true">
            <div>
              <p>No</p>
            </div>
            <mat-radio-button [required]="false"></mat-radio-button>
          </div>
        </div>
      </div>
    </div>
    <div fxLayout="row wrap" class="fullWidth" fxLayoutAlign="center stretch" [fxShow]="true">
      <div fxLayout="column wrap" fxLayoutAlign="start center" [fxShow]="true">
        <div>
          <p class="datePickerText">Select the catagory of government service</p>
        </div>
        <mat-form-field [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;">
          <mat-select placeholder="Select" [required]="false">
            <ng-template ngFor let-option [ngForOf] let-i="index">
              <mat-option [value]></mat-option>
            </ng-template>
          </mat-select>

        </mat-form-field>
      </div>
    </div>
  </div>
</div>
